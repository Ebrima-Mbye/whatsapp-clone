<!DOCTYPE html>
<!-- 23-9=07-24, around 7 a.m., at our boys' house -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp clone</title>
    <link rel="stylesheet" href="/styles/general.css" />
    <link rel="stylesheet" href="/styles/left-side-panel.css" />
    <link rel="stylesheet" href="/styles/top-panel.css" />
    <link rel="stylesheet" href="/styles/chats-panel.css" />
    <link rel="stylesheet" href="/styles/right-interractions-panel.css" />
    <link rel="stylesheet" href="/styles/notification.css" />
  </head>
  <body>
    <div class="top-panel">
      <div class="whatsapp-icon-container">
        <!-- Placeholder for the WhatsApp icon -->
        <img class="whatsapp-logo" src="/icons/whatsapp-logo.jpg" />
        <!-- <p class="whatsapp-icon-placeholder icon-placeholder">W</p> -->
        <p class="whatsapp-label">WhatsApp</p>
      </div>
      <!-- <div class="connection-status-container">
        <p class="connection-status-icon icon-placeholder">C</p>
        <p>No connection</p>
      </div> -->
    </div>
    <div class="left-side-panel">
      <div class="left-panel-top">
        <div class="menu-icon-container icon-container">
          <img class="icon" src="/icons/whatsapp-menu-icon.png" />
        </div>
        <div class="left-panel-top-sub">
          <div
            class="chats-icon-container js-chats-icon-container icon-container"
          >
            <img class="icon" src="/icons/chats.jpg" />
            <div class="total-unread-messages js-total-unread-messages">0</div>
          </div>
          <div class="calls-icon-container icon-container">
            <img class="icon" src="/icons/calls.jpg" />
          </div>
          <div class="status-icon-container icon-container">
            <img class="icon" src="/icons/status.jpg" />
          </div>
        </div>
      </div>
      <div class="left-panel-bottom">
        <div class="left-panel-bottom-sub-one">
          <div class="star-icon-container icon-container">
            <img class="icon" src="/icons/whatsapp-star-icon.png" />
          </div>
          <div class="archive-icon-container icon-container">
            <img
              style="color: white"
              class="icon"
              src="/icons/archive.png"
              alt="Archive"
            />
            <div class="archive-notification">@</div>
          </div>
        </div>
        <hr />
        <div class="left-panel-bottom-sub-two">
          <div class="settings-icon-container icon-container">
            <img
              style="color: white"
              class="icon"
              src="/icons/settings-xxl.png"
              alt="csettings"
            />
          </div>
          <div class="user-profile-photo icon-container">
            <img class="icon user-icon" src="/profile-pictures/me.jpg" />
          </div>
        </div>
      </div>
    </div>
    <div class="chats-panel">
      <div class="chats-panel-header">
        <div class="chats-panel-header-top">
          <p class="chats-panel-chats-label">Chats</p>
          <div class="chats-panel-header-top-right">
            <!-- Placeholders for the 'new chat' and 'filter' icons -->
            <img class="new-chat-icon" src="/icons/new-chat-icon.png" />
            <img class="filter-icon" src="/icons/filter-icon.png" />
          </div>
        </div>
        <div class="chats-panel-header-bottom">
          <div class="chats-panel-search-panel">
            <img class="chats-panel-search-icon" src="/icons/search.jpg" />
            <input
              class="chats-panel-search"
              placeholder="Search or start a new chat"
            />
          </div>
        </div>
      </div>
      <div class="chats-main-conatiner js-chats-main-conatiner"></div>
    </div>
    <div class="right-interractions-panel">
      <!-- <div class="main-container"> -->
      <div class="whatsapp-gray-container">
        <img class="whatsapp-gray" src="/icons/whatsapp-gray.jpg" />
      </div>
      <div class="whatsapp-for-windows-label">
        <p>WhatsApp for Windows</p>
      </div>
      <div class="right-section-message-container">
        <!-- <p>Send and receive messages without keeping your phone online.</p>
        <p>
          Use WhatsApp on up to 4 linked devices and 1 phone at the same time
        </p> -->
        <p>
          Send and receive messages without keeping your phone online.
          <br />
          Use WhatsApp on up to 4 linked devices and 1 phone at the same time.
        </p>
      </div>
      <!-- </div> -->
      <div class="encryption-message">
        <img src="/icons/lock.png" />
        End-to-end enrypted
      </div>
    </div>

    <!-- For notifications -->
    <div class="notification-container js-notification-container">
      <div class="notification-logo-and-close-button-section">
        <div class="whatsapp-logo-and-label">
          <img src="/icons/whatsapp-logo.jpg" />
          <p>WhatsApp</p>
        </div>
        <button>X</button>
      </div>
      <div class="notification-profile-and-name-section">
        <div class="notification-profile-container">
          <img src="/profile-pictures/mygirl.jpg" />
        </div>
        <p><span class="notification-sender-name">My Girl</span><br />xyz</p>
      </div>
      <div class="notification-message-container">
        <p>Hey, how are you feeling today?</p>
      </div>
      <div class="notification-input-and-time-container">
        <input class="notification-input" placeholder="Reply message" />
        <div class="notification-time">21:00</div>
      </div>
    </div>

    <script type="module" src="/scripts/whatsapp.js"></script>
  </body>
</html>
