<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashed Borders</title>
    <style>
      .dashed-border-div {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        border: 5px dashed green;
      }
      .svg-border {
        width: 200px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="dashed-border-div"></div>
    <svg class="svg-border" viewBox="0 0 200 100">
      <circle
        cx="100"
        cy="100"
        r="90"
        fill="none"
        stroke="black"
        stroke-width="5"
        stroke-dasharray="190, 5"
      />
    </svg>
  </body>
</html>
