<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Panels</title>
    <style>
        body, html {
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: lightblue;
            display: flex;
        }
        .left-panel, .right-panel {
            width: 300px;
            background-color: gray;
            height: 100vh;
            margin-right: 10px;
            margin-left: 10px;
            margin-top: 45px;
        }
    </style>
</head>
<body>
    <div class="left-panel">Left Panel</div>
    <div class="right-panel">Right Panel</div>
</body>
</html>
